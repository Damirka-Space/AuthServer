<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/login/styles.css">

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-5 text-uppercase">Registration</h2>
    
                  <form th:action="@{/registration}" method="post">

                    <div th:if="${param.error}">
                      <p class="mb-2" th:text="'error message: ' + ${param.error}"/>
			        </div>
                    
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                    </div>

                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="emil" name="email" placeholder="Email" class="form-control form-control-lg" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-outline form-white mb-4">
                                <input type="tel" id="phone" name="phone" placeholder="Phone" class="form-control form-control-lg" />
                            </div>
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col-md-6 ">
        
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="firtsname" name="firstname" placeholder="Firstname" class="form-control form-control-lg" />
                            </div>
        
                        </div>
                        <div class="col-md-6 ">
        
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="lastname" name="lastname" placeholder="Lastname" class="form-control form-control-lg" />
                            </div>
        
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-4 d-flex align-items-center">
                          <div class="form-outline datepicker w-100">
                            <input type="date" class="form-control form-control-lg" id="birthdayDate" name="birthday" placeholder="Birthday" />
                          </div>
                        </div>

                        <div class="col-md-6 mb-8">
                          <h6 class="mb-2 pb-1">Gender: </h6>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                              value="Female" checked />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                              value="Male" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
        
                        </div>
                    </div>
                    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
