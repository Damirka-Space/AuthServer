<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/login/styles.css">

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-2">Please enter your login and password!</p>
    
                  <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                      <p class="mb-2 text-danger">Invalid username and password.</p>
                    </div>
                    
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                  </form>

                  <hr class="my-4">

                  <div class="row">
                    <a href="/oauth2/authorization/icloud">
                      <button class="btn-apple btn btn-lg px-5 mb-2" type="submit">
                        <i class="bi bi-apple me-2"></i>Sign in with icloud
                      </button>
                    </a>
    
                    <a href="/oauth2/authorization/google">
                      <button class="btn btn-lg px-5 mb-2" style="background-color: #dd4b39;" type="submit">
                        <i class="bi bi-google me-2"></i> Sign in with google
                      </button>
                    </a>
                  </div>
                    
                </div>
    
                <div>
                  <p class="mb-0">Don't have an account? <a href="/registration" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
